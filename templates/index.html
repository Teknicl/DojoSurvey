<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <h1>Dojo Survey</h1>
    <div class="box">
        <form action="/process" method="post">
            <label class="Label">Your Name:</label><br>
            <input type="text" name="name" class="Input"><br>
            <label class="Label">Dojo Location:</label><br>
            <select name="location" id="" class="Input">
                <option value="">--Select Location--</option>
                <option value="seattle">Seattle</option>
                <option value="sanjose">San Jose</option>
                <option value="remote">Remote</option>
            </select><br>
            <label class="Label">Favorite Language:</label><br>
            <select name="language" id="" class="Input">
                <option value="">--Select Language--</option>
                <option value="python">Python</option>
                <option value="js">Java Script</option>
                <option value="c#">C#</option>
            </select><br>
            <label class="Label">Comment (optional):</label><br>
                <textarea name="comments" id="" cols="30" rows="10"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
